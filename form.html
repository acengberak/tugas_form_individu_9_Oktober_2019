<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="css/bootstrap.css">
        <link rel="stylesheet" href="form.css">

        <title>Form</title>
    </head>
    <body>

        <div class="container-fluid">
            <!-- Navigasi -->
            <div class="navigasi">
                <div class="row">
                    <div class="col-sm-12">
                        <!-- Just an image -->
                        <nav class="navbar navbar-light bg-light">
                            <a class="navbar-brand" href="#">
                                <img src="img/logo.svg" width="30" height="30" alt="">
                            </a>
                            <ul class="nav justify-content-end">
                                    <li class="nav-item">
                                      <a class="nav-link" href="#">About JIS</a>
                                    </li>
                                    <li class="nav-item">
                                      <a class="nav-link Active" href="#">Form</a>
                                    </li>
                                    <li class="nav-item">
                                      <a class="nav-link" href="#">Teacher</a>
                                    </li>
                                    <li class="nav-item">
                                      <a class="nav-link disabled" href="#" tabindex="-1" aria-disabled="true">Disabled</a>
                                    </li>
                                  </ul>
                        </nav>
                    </div>
                </div>
            </div>
            <br>
            <!-- headline -->
            <div class="headline">
                <div class="row">
                    <div class="col-sm-12">
                        <h1 style="font-weight: bold; color: #014694">Jakarta International School Form</h1>
                    </div>
                </div>
            </div>
        </div>
        <br>
    <div class="container">
        <div class="kerangka">
        <!-- Form siswa -->
        <div class="container">
            <div class="formaplikasi">
                <!-- Biodata -->
                <div class="biodata">
                    <div class="row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-8">
                            <!-- Biodata Form -->
                            <div class="biodata_siswa">
                                <h5>Biodata Siswa</h5>
                                <hr>
                                <form>
                                    <div class="form-row">
                                        <div class="col">
                                            <label for="formGroupExampleInput">Nama Depan</label>
                                            <input type="text" class="form-control" placeholder="Nama Depan">
                                        </div>
                                        <div class="col">
                                            <label for="formGroupExampleInput">Nama Belakang</label>
                                            <input type="text" class="form-control" placeholder="Nama Belakang">
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-sm-2"></div>
                        </div>
                    </div>
                </div>
                <br>
                <!-- Tempat dan tanggal lahir -->
                <div class="tempat_tanggal_lahir">
                    <div class="row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-8">
                            <h5>Tempat dan Tanggal Lahir</h5>
                            <hr>
                            <div class="form-row">
                                <div class="form-group col-sm-4">
                                    <label for="inputState">Kota</label>
                                    <select id="inputState" class="form-control">
                                        <option selected="selected">Choose...</option>
                                        <option>DKI JAKARTA</option>
                                        <option>JAWA TIMUR</option>
                                    </select>
                                </div>
                                <div class="well col-sm-4">
                                    <div class="form-group">
                                        <label>Date of Birth</label>
                                        <input
                                            type="date"
                                            class="form-control"
                                            id="exampleInputDOB1"
                                            placeholder="Date of Birth">
                                    </div>
                                </div>

                                <div class="well"></div>
                            </div>
                        </div>
                        <div class="col-sm-2"></div>
                    </div>
                </div>
                <!-- Jenis Kelamin -->
                <div class="Jenis_kelamin">
                    <div class="row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-8">
                            <br>
                            <h5>Jenis Kelamin</h5>
                            <hr>
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="exampleRadios"
                                    id="exampleRadios1"
                                    value="option1"
                                    checked="checked">
                                <label class="form-check-label" for="exampleRadios1">
                                    Pria
                                </label>
                            </div>
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="exampleRadios"
                                    id="exampleRadios2"
                                    value="option2">
                                <label class="form-check-label" for="exampleRadios2">
                                    Wanita
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-2"></div>
                    </div>
                </div>
                <br>
                <!-- Alamat Lengkap -->
                <div class="Alamat_lengkap">
                    <div class="row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-8">
                            <h5>Alamat Lengkap</h5>
                            <hr>
                            <div class="form-group">
                                <label for="inputAddress">Alamat Lengkap</label>
                                <input
                                    type="text"
                                    class="form-control"
                                    id="inputAddress"
                                    placeholder="1234 Main St">
                            </div>
                            <div class="col-sm-2"></div>
                        </div>
                    </div>
                </div>
                <!-- Daerah kota kodepos -->
                <div class="daerah_kota_kodepos">
                    <div class="row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-8">
                            <div class="form-row">
                                <div class="form-group col-md-6">
                                    <label for="inputCity">Kota</label>
                                    <input type="text" class="form-control" id="inputCity">
                                </div>
                                <div class="form-group col-md-4">
                                    <label for="inputState">Negara</label>
                                    <select id="inputState" class="form-control">
                                        <option selected="selected">Choose...</option>
                                        <option>DKI JAKARTA</option>
                                        <option>JAWA TIMUR</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-2">
                                    <label for="inputZip">Kode Pos</label>
                                    <input type="text" class="form-control" id="inputZip">
                                </div>
                            </div>
                            <div class="col-sm-2"></div>
                        </div>
                    </div>

                </div>
                <!-- Agama -->
                <div class="agama">
                    <div class="row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-8">
                            <br>
                            <h5>Agama</h5>
                            <hr>
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="exampleRadios"
                                    id="exampleRadios1"
                                    value="option1"
                                    checked="checked">
                                <label class="form-check-label" for="exampleRadios1">
                                    Islam
                                </label>
                            </div>
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="exampleRadios"
                                    id="exampleRadios2"
                                    value="option2">
                                <label class="form-check-label" for="exampleRadios2">
                                    Kristen
                                </label>
                            </div>
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="exampleRadios"
                                    id="exampleRadios2"
                                    value="option2">
                                <label class="form-check-label" for="exampleRadios2">
                                    Katolik
                                </label>
                            </div>
                            <div class="form-check">
                                <input
                                    class="form-check-input"
                                    type="radio"
                                    name="exampleRadios"
                                    id="exampleRadios2"
                                    value="option2">
                                <label class="form-check-label" for="exampleRadios2">
                                    Atheis
                                </label>
                            </div>
                        </div>
                        <div class="col-sm-2"></div>
                    </div>
                </div>
                <br>
                <!-- Email dan Password -->
                <div class="email_password">
                    <div class="row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-8">
                            <br>
                            <h5>Email dan Password</h5>
                            <hr>
                            <form>
                                <div class="form-row">
                                    <div class="form-group col-md-6">
                                        <label for="inputEmail4">Email</label>
                                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                                    </div>
                                    <div class="form-group col-md-6">
                                        <label for="inputPassword4">Password</label>
                                        <input
                                            type="password"
                                            class="form-control"
                                            id="inputPassword4"
                                            placeholder="Password">
                                        <small id="passwordHelpInline" class="text-muted"></small>
                                        Must be 8-20 characters long.
                                    </small>
                                </div>
                            </div>
                            <div class="col-sm-2"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--Form Asal Sekolah -->
        <div class="container">
            <!-- Nama Sekolah -->
            <div class="nama_sekolah">
                <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8">
                        <h5>Informasi Sekolah Sebelumnya</h5>
                        <hr>
                        <br>
                        <form>
                            <div class="row">
                                <div class="col">
                                    <input type="text" class="form-control" placeholder="Nama Sekolah">
                                </div>
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-2"></div>
                </div>
            </div>
            <br>
            <!-- Asal Sekolah  -->
            <div class="asal_sekolah">
                    <div class="row">
                        <div class="col-sm-2"></div>
                        <div class="col-sm-8">
                            <form>
                                <div class="row">
                                    <div class="col">
                                        <input type="text" class="form-control" placeholder="Asal Sekolah">
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="col-sm-2"></div>
                    </div>
            </div>
            <br>
            <!-- Alamat Lengkap -->
            <div class="Alamat_lengkap_sekolah">
                    <div class="row">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-8">
                        <div class="form-group">
                        <label for="inputAddress">Alamat Lengkap Sekolah</label>
                        <input
                                type="text"
                                class="form-control"
                                id="inputAddress"
                                placeholder="1234 Main St">
                         </div>
                        <div class="col-sm-2"></div>
                     </div>
             </div>
            </div>
            <!-- Daerah kota kodepos -->
            <div class="daerah_kota_kodepos_sekolah">
                                    <div class="row">
                                        <div class="col-sm-2"></div>
                                        <div class="col-sm-8">
                                            <div class="form-row">
                                                <div class="form-group col-md-6">
                                                    <label for="inputCity">Kota</label>
                                                    <input type="text" class="form-control" id="inputCity">
                                                </div>
                                                <div class="form-group col-md-4">
                                                    <label for="inputState">Negara</label>
                                                    <select id="inputState" class="form-control">
                                                        <option selected="selected">Choose...</option>
                                                        <option>DKI JAKARTA</option>
                                                        <option>JAWA TIMUR</option>
                                                    </select>
                                                </div>
                                                <div class="form-group col-md-2">
                                                    <label for="inputZip">Kode Pos</label>
                                                    <input type="text" class="form-control" id="inputZip">
                                                </div>
                                            </div>
                                            <div class="col-sm-2"></div>
                                        </div>
                                    </div>
                
            </div>
            


        </div>
        <br>
        <!-- informasi Orang Tua -->
        <div class="container">
            <div class="identitas_orangtua">
                <div class="ayah">
                    <div class="nama_lengkap_ayah">
                            <div class="row">
                                    <div class="col-sm-2"></div>
                                    <div class="col-sm-8">
                                        <h5>Nama Ayah</h5>
                                        <hr>
                                        <br>
                                            <form>
                                                <div class="row">
                                                <div class="col">
                                                    <input type="text" class="form-control" placeholder="First name">
                                                </div>
                                                <div class="col">
                                                    <input type="text" class="form-control" placeholder="Last name">
                                                </div>
                                                </div>
                                            </form>
                                    </div>
                                    <div class="col-sm-2"></div>
                            </div>
                    </div>
                    <div class="alamat_ayah">
                    </div>
                </div>
                <br>
                <div class="ibu">
                        <div class="nama_lengkap_ibu">
                                <div class="row">
                                        <div class="col-sm-2"></div>
                                        <div class="col-sm-8">
                                            <h5>Nama Ibu</h5>
                                            <hr>
                                            <br>
                                                <form>
                                                    <div class="row">
                                                    <div class="col">
                                                        <input type="text" class="form-control" placeholder="First name">
                                                    </div>
                                                    <div class="col">
                                                        <input type="text" class="form-control" placeholder="Last name">
                                                    </div>
                                                    </div>
                                                </form>
                                        </div>
                                        <div class="col-sm-2"></div>
                                </div>
                        </div>
                        <div class="alamat_ayah">
                        </div>
                    </div>
            </div>
            <br>
            <br>
            <div class="button">
                <div class="row">
                    <div class="col-sm-5"></div>
                    <div class="col-sm-2">
                            <button type="button" class="btn btn-primary" style="width: 200px; border-radius: 0; background-color: #014694;">Submit</button>
                    </div>
                    <div class="col-sm-5"></div>
                </div>
            </div>
        </div>
        </div>
    </div>   


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="js/jquery-3.4.1.min.js"></script>
        <script src="js/popper.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    
    </body>
</html>
